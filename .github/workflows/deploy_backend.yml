name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: genietim/ftp-action@releases/v4
      with:
        host: ${{ secrets.API_SFTP_HOST }}
        user: ${{ secrets.API_SFTP_USERNAME }}
        password: ${{ secrets.API_SFTP_PASSWORD }}
        localDir: "api"
        remoteDir: "/"



